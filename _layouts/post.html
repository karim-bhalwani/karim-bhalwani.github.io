---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
            {{ page.date | date: "%B %-d, %Y" }}
            {% if page.reading_time %}
            <span class="reading-time">Â· {{ page.reading_time }} min read</span>
            {% endif %}
        </p>
    </header>

    {% if page.excerpt %}
    <div class="post-tldr">
        <strong>Summary:</strong> {{ page.excerpt }}
    </div>
    {% endif %}

    <div class="post-content">
        {{ content }}
    </div>
</article>
